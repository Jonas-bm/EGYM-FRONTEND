<mat-toolbar *ngIf="verificar()">
  <mat-toolbar-row>
    <button mat-button (click)="opened=!opened" class="menu">
      <mat-icon>
        menu
      </mat-icon>
    </button>
    <button mat-button *ngIf="role=='ENTRENADOR' || role=='NUTRICIONISTA' || role=='ADMIN'" routerLink="/egym/alumnos" (click)="cerrarSidenav()" class="menu-button" style="color: #fff;">
      <mat-icon>
        person
      </mat-icon>
      <span>
        Alumnos
      </span>
    </button>
    <button mat-button *ngIf="role=='ALUMNO' || role=='ADMIN'" routerLink="/egym/entrenadores" (click)="cerrarSidenav()" class="menu-button"style="color: #fff;">
      <mat-icon>
        person
      </mat-icon>
      <span>
        Entrenadores
      </span>
    </button>
    <button  mat-button *ngIf="role=='ALUMNO' || role=='ADMIN'" routerLink="/egym/nutricionista" (click)="cerrarSidenav()" class="menu-button"style="color: #fff;">
      <mat-icon>
        person
      </mat-icon>
      <span>
        Nutricionistas
      </span>
    </button>
    <mat-toolbar></mat-toolbar>
    <mat-toolbar></mat-toolbar>
    <mat-toolbar></mat-toolbar>
    <mat-toolbar></mat-toolbar>
    <mat-toolbar></mat-toolbar>


    <button mat-button routerLink="/" class="menu-button"style="color: #fff;">
      <mat-icon>
        logout
      </mat-icon>
      <span>
        Salir
      </span>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav [(opened)]="opened" mode="over" *ngIf="verificar()">
    <div>
      <img src="./assets/img/logo1.png" style="height: 12rem; width: 12rem;">
    </div>
    <mat-divider></mat-divider>
    <button *ngIf="role=='ALUMNO' || role=='ADMIN'" mat-button routerLink="/egym/products" (click)="cerrarSidenav()" class="menu-button"style="color: #fff;">
      <mat-icon>
        shopping_basket
      </mat-icon>
      <span>
        Productos
      </span>
    </button>
    <button mat-button *ngIf="role=='ENTRENADOR' || role=='ALUMNO'  || role=='ADMIN'"  routerLink="/egym/citaEntrenadores" (click)="cerrarSidenav()" class="menu-button"style="color: #fff;">
      <mat-icon>
        check
      </mat-icon>
      <span>
        Cita Entrenador
      </span>
    </button>
    <button mat-button *ngIf="role=='ALUMNO' || role=='NUTRICIONISTA' || role=='ADMIN'" routerLink="/egym/citaNutricionistas" (click)="cerrarSidenav()" class="menu-button"style="color: #fff;">
      <mat-icon>
        check
      </mat-icon>
      <span>
        Cita Nutricionista
      </span>
    </button>
    <button mat-button *ngIf="role=='NUTRICIONISTA' || role=='ALUMNO'" routerLink="/egym/recetasAsignadas" (click)="cerrarSidenav()" class="menu-button"style="color: #fff;">
      <mat-icon>
        check
      </mat-icon>
      <span>
       Mis Resetas Asignadas
      </span>
    </button>
    <button mat-button *ngIf="role=='VENTA' || role=='ADMIN' || role=='ALUMNO'" routerLink="/egym/documentoVentas" (click)="cerrarSidenav()" class="menu-button"style="color: #fff;">
      <mat-icon>
        check
      </mat-icon>
      <span>
      Mis Documentos de Venta
      </span>
    </button>
    <button mat-button *ngIf="role=='ALUMNO' || role=='ENTRENADOR'" routerLink="/egym/rutinasAsignadas" (click)="cerrarSidenav()" class="menu-button"style="color: #fff;">
      <mat-icon>
        check
      </mat-icon>
      <span>
       Mis Rutinas Asignadas
      </span>
    </button>
    <button mat-button *ngIf="role=='VENTA' || role=='ADMIN' || role=='ALUMNO'" routerLink="/egym/detalleVentas" (click)="cerrarSidenav()" class="menu-button"style="color: #fff;">
      <mat-icon>
        check
      </mat-icon>
      <span>
       Detalle Ventas
      </span>
    </button>
    <button mat-button *ngIf="role=='ENTRENADOR' || role=='ADMIN'" routerLink="/egym/videosRutinarios" (click)="cerrarSidenav()" class="menu-button"style="color: #fff;">
      <mat-icon>
        check
      </mat-icon>
      <span>
       Videos Rutinarios
      </span>
    </button>
    <button mat-button *ngIf="role=='ADMIN'" routerLink="/egym/suscripcion" (click)="cerrarSidenav()" class="menu-button"style="color: #fff;">
      <mat-icon>
        check
      </mat-icon>
       <span>
        Mis Suscripciones
      </span>
    </button>
    <button mat-button *ngIf="role=='ADMIN'" routerLink="/egym/reportes" (click)="cerrarSidenav()" class="menu-button"style="color: #fff;">
      <mat-icon>
        check
      </mat-icon>
       <span>
        Cantidad de Citas-entrenador
      </span>
    </button>
    <button mat-button *ngIf="role=='ADMIN'" routerLink="/egym/productosporalumno" (click)="cerrarSidenav()" class="menu-button"style="color: #fff;">
      <mat-icon>
        check
      </mat-icon>
       <span>
       Productos comprados-alumno
      </span>
    </button>
    <button mat-button *ngIf="role=='ADMIN'" routerLink="/egym/documentodetalleventa/detalle-documento-venta" (click)="cerrarSidenav()" class="menu-button"style="color: #fff;">
      <mat-icon>
        check
      </mat-icon>
       <span>
       Documentos de Venta
      </span>
    </button>
    <button mat-button *ngIf="role=='ADMIN'" routerLink="/egym/entrenadoresdisponibles/disponibles" (click)="cerrarSidenav()" class="menu-button"style="color: #fff;">
      <mat-icon>
        check
      </mat-icon>
       <span>
       Entrenadores Disponibles
      </span>
    </button>
  </mat-sidenav>
<mat-sidenav-content>
  <router-outlet></router-outlet>
</mat-sidenav-content>
</mat-sidenav-container>
