      </span>

        check
      </mat-icon>
      <span>
        Cita Entrenador
      </span>
    </button>

        check
      </mat-icon>
      <span>
        Cita Nutricionista
      </span>
    </button>

        check
      </mat-icon>
      <span>
       Mis Resetas Asignadas
      </span>
    </button>
    <button mat-button *ngIf="role=='ALUMNO' || role=='ADMIN'" routerLink="/egym/documentoVentas" (click)="cerrarSidenav()" class="menu-button"style="color: #fff;">
      <mat-icon>
        check
      </mat-icon>
      <span>
      Mis Documentos de Venta
      </span>
    </button>
    <button mat-button *ngIf="role=='ALUMNO' || role=='ENTRENADOR'" routerLink="/egym/rutinasAsignadas" (click)="cerrarSidenav()" class="menu-button"style="color: #fff;">
      <mat-icon>
        check
      </mat-icon>
      <span>
       Mis Rutinas Asignadas
      </span>
    </button>

    <button mat-button *ngIf="role=='ALUMNO' || role=='ADMIN'" routerLink="/egym/detalleVentas" (click)="cerrarSidenav()" class="menu-button"style="color: #fff;">
      <mat-icon>
        check
      </mat-icon>
      <span>
       Detalle Ventas
      </span>

    <button mat-button *ngIf="role=='ENTRENADOR' || role=='ADMIN'" routerLink="/egym/videosRutinarios" (click)="cerrarSidenav()" class="menu-button"style="color: #fff;">

        check

      </span>

        check
      </mat-icon>
       <span>
