<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="product-listar.component.css">
</head>
<body>
   <div class="container" style="margin-top: 3rem;"> <!-- style="margin-top: 7rem;" -->

        <div>
          <h1 style="text-align: center; margin: 2rem;">Lista de productos</h1>
        </div>
        <mat-form-field>
          <input matInput (keyup)="filtrar($event)" placeholder="Buscar">
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


          <!--- Note that these columns can be defined in any order.

             The actual rendered columns are set as a property on the row definition" -->



          <!-- Position Column -->

          <ng-container matColumnDef="codigo">

           <th mat-header-cell *matHeaderCellDef class="header-border"> Id </th>

           <td mat-cell *matCellDef="let element"> {{element.id}} </td>

          </ng-container>



          <!-- Name Column -->

          <ng-container matColumnDef="precio">

           <th mat-header-cell *matHeaderCellDef class="header-border"> Precio </th>

           <td mat-cell *matCellDef="let element" style="width: 7rem;"> S/. {{element.precio}} </td>

          </ng-container>



          <!-- Weight Column -->

          <ng-container matColumnDef="nombre">

           <th mat-header-cell *matHeaderCellDef class="header-border"> Nombre </th>

           <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>

          </ng-container>



          <!-- Symbol Column -->

          <ng-container matColumnDef="descripcion">

           <th mat-header-cell *matHeaderCellDef class="header-border"> Descripcion </th>

           <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>

          </ng-container>


          <ng-container matColumnDef="acciones">

            <th mat-header-cell *matHeaderCellDef class="header-border"> Acciones </th>

            <td mat-cell *matCellDef="let element">

              <button mat-raised-button color="warn" [routerLink]="['edicion', element.id]"><i class="bi bi-pencil fs-4" style="color: #ffffff;"></i></button>

            </td>

          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

         </table>
         <br>
         <div style="text-align:center">
          <button mat-raised-button color="warn" routerLink="/products/new" class="position-relative z-1">Agregar</button>
        </div>
      </div>

</body>
</html>
