<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="product-listar.component.css">
</head>
<body>
  <br>
  <div class="container">
    <div class="container">
      <h1 style="text-align: center; color: white;" class="color" >
        Lista de Productos
      </h1>
    </div>
        <mat-form-field>
          <input matInput (keyup)="filtrar($event)" placeholder="Buscar">
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


          <!--- Note that these columns can be defined in any order.

             The actual rendered columns are set as a property on the row definition" -->



          <!-- Position Column -->

          <ng-container matColumnDef="codigo">

           <th mat-header-cell *matHeaderCellDef class="header-border"> Id </th>

           <td mat-cell *matCellDef="let element"> {{element.id}} </td>

          </ng-container>

          <ng-container matColumnDef="nombre">

            <th mat-header-cell *matHeaderCellDef class="header-border"> Nombre </th>

            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>

           </ng-container>

           <ng-container matColumnDef="descripcion">

            <th mat-header-cell *matHeaderCellDef class="header-border"> Descripcion </th>

            <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>

           </ng-container>

          <!-- Name Column -->

          <ng-container matColumnDef="precio">

           <th mat-header-cell *matHeaderCellDef class="header-border"> Precio </th>

           <td mat-cell *matCellDef="let element" style="width: 7rem;"> S/. {{element.precio}} </td>

          </ng-container>

          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef class="header-border"> Editar</th>
            <td mat-cell *matCellDef="let element">
              <button mat-raised-button [ngStyle]="{ 'background-color': '#ffd700', 'color': '#242424' }"  [routerLink]="['edicion', element.id]"><i class="bi bi-pencil fs-4" ></i></button>
            </td>
          </ng-container>


          <ng-container matColumnDef="acciones2">
            <th mat-header-cell *matHeaderCellDef class="header-border">Eliminar </th>
            <td mat-cell *matCellDef="let element" >
              <button mat-raised-button [ngStyle]="{ 'background-color': '#ffd700', 'color': '#242424' }" (click)="confirm(element.id)">
                <span class="material-icons">delete</span>
              </button>            </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

         </table>
         <mat-paginator [pageSizeOptions]="[5, 15, 20]" showFirstLastButtons aria-label="Select page of periodic elements" [length]="totalItems"></mat-paginator>
        <br>
         <div style="text-align:center">
          <button mat-raised-button [ngStyle]="{ 'background-color': '#ffd700', 'color': '#242424'}"  routerLink="/products/new">Agregar</button>
        </div>
      </div>

</body>
</html>
