<mat-dialog-content>
  <p>¿Está seguro de eliminar?</p>
  <div class="d-flex justify-content-center gap-3">
    <button mat-raised-button color="primary" (click)="confirmar(true)">Si</button>
    <button mat-raised-button color="accent" (click)="confirmar(false)" class="bg-primary">No</button>
  </div>
</mat-dialog-content>
