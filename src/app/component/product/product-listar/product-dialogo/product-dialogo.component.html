<mat-dialog-content>
  <p>¿Está seguro de eliminar?</p>
  <div class="d-flex justify-content-center gap-3">
    <button mat-raised-button color="primary" (click)="confirmar(true)"mat-raised-button [ngStyle]="{ 'background-color': '#ffd700', 'color': '#242424'}">Si</button>
    <button mat-raised-button color="warn" (click)="confirmar(false)" mat-raised-button [ngStyle]="{ 'background-color': '#ffd700', 'color': '#242424'}">No</button>
  </div>
</mat-dialog-content>
