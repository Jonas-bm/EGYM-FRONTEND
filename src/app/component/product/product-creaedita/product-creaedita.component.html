<!DOCTYPE html>

<html lang="en">



<head>

  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>

</head>



<body>


  <div class="container mt-4">

    <form [formGroup]="form" (submit)="aceptar()">

      <h1 class="text-center">Registro de productos</h1>

      <mat-form-field class="example-full-width w-100">

        <mat-label>Código</mat-label>

        <input matInput placeholder="Código" formControlName="id">

      </mat-form-field>

      <br>

      <mat-form-field class="example-full-width w-100">

        <mat-label>Precio</mat-label>

        <input matInput placeholder="Precio" formControlName="precio">

      </mat-form-field>

      <br>

      <mat-form-field class="example-full-width w-100">

        <mat-label>Nombre</mat-label>

        <input matInput placeholder="Nombre" formControlName="nombre">

      </mat-form-field>

      <br>

      <mat-form-field class="example-full-width w-100">

        <mat-label>Descripcion</mat-label>

        <input matInput placeholder="Descripcion" formControlName="descripcion">

      </mat-form-field>

      <br>

      <div class="d-flex justify-content-center gap-4">

        <button mat-raised-button color="primary">Aceptar</button>

        <button mat-raised-button color="warn" routerLink="/products">Cancelar</button>

      </div>


      <p>{{mensaje}}</p>

    </form>

  </div>

</body>



</html>
