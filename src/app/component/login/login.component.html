<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <body>
        <div class=" d-flex" style="height: 100vh;">
            <div class="w-50 d-flex flex-column align-items-center justify-content-center" style="background-color: #e8e85b;">
                <div  style="background-color: #adad42;" class="d-flex flex-column align-items-center justify-content-center p-5">
                    <i class="bi bi-lightning-fill text-light fs-1"></i>
                    <h1 class="text-light fw-light m-0">E-<span class="fw-bold">GYM</span></h1>
                </div>
            </div>
            <div class="container w-50 d-flex flex-column align-items-center justify-content-center gap-3">
                <h2 class="text-center">Iniciar sesion</h2>
                <p class="text-center text-danger fw-bold">Ingrese sus credenciales</p>
                <form method="POST" class="d-flex flex-column align-items-center justify-content-center gap-3 w-50" *ngIf="!loading" [formGroup]="form" (ngSubmit)="ingresar()">
                    <div class=" w-100">
                        <label for="usuario">Usuario</label>
                        <input type="text" id="usuario" name="usuario" class="form-control mt-2">
                    </div>
                    <div class="w-100">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control mt-2">
                    </div>
                    <a class="btn bg-amarillo text-light fs-4 text-uppercase p-3 fw-bold mt-4 mt-2 w-100 text-light fw-bold" href="/home">Ingresar</a>
                </form>
                <p class="text-center position-absolute bottom-0" style="color: #989696">&copy; 2023 Todos los derechos reservados | E-GYM</p>
            </div>
        </div>
</body>
