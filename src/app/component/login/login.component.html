<div class="body">
  <div class="login">
    <mat-spinner *ngIf="loading" class="spinner" diameter="50"></mat-spinner>

    <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="ingresar()">
      <img src="./assets/img/inicio.png" width="30%">
  <h1 style="color: white">E-Gym</h1>
  <mat-form-field class="ancho" appearance="fill">
    <mat-label>Usuario</mat-label>
    <input matInput type="text" autocomplete="off" formControlName="usuario">
  </mat-form-field>
  <mat-form-field class="ancho" appearance="fill">
    <mat-label>Contrase√±a</mat-label>
    <input type="password" matInput autocomplete="off" formControlName="password">
  </mat-form-field>
  <br>
  <button type="submit" class="ancho button" mat-raised-button [disabled]="form.invalid" [ngStyle]="{ 'background-color': form.valid ? '#ffd700' : '', 'color': form.valid ? '#242424' : '' }">
    Ingresar
  </button>
      </form>

  </div>
</div>
