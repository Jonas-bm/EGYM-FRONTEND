<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <br>
    <div class="container px-5 py-2">
      <h1 style="text-align: center; color: #7b7b1e;" class="color">
        Detalle de Venta
      </h1>

      <div class="mat-elevation-z8 container" style="text-align:left;">

      <table mat-table [dataSource]="dataSource">
        <!--- Note that these columns can be defined in any order.
             The actual rendered columns are set as a property on the row definition" -->
        <!-- Position Column -->
        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef class="header-border">Codigo</th>

          <td mat-cell *matCellDef="let element">{{element.idDetalleVenta}}</td>
        </ng-container>

        <ng-container matColumnDef="producto">
          <th mat-header-cell *matHeaderCellDef class="header-border">Nombre del Producto</th>

          <td mat-cell *matCellDef="let element">{{ element.producto.nombre}}</td>
        </ng-container>

        <ng-container matColumnDef="monto">
          <th mat-header-cell *matHeaderCellDef class="header-border">Monto Total</th>

          <td mat-cell *matCellDef="let element">S/ {{ element.montoTotal}}</td>
        </ng-container>

        <ng-container matColumnDef="documentoVenta">
          <th mat-header-cell *matHeaderCellDef>Documento de Venta </th>
          <td mat-cell *matCellDef="let element"> {{element.documentoVenta.idDocumentoventa}} </td>
        </ng-container>
        <!-- Name Column -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 15, 20]" showFirstLastButtons aria-label="Select page of periodic elements" [length]="totalItems"></mat-paginator>
    </div>
    <div style="text-align: center;" class="my-5">
      <button mat-raised-button [hidden]="role!='VENTA'" [ngStyle]="{ 'background-color': '#adad42', 'color': '#fff'}"  routerLink="nuevo">Agregar</button>
    </div>
    </div>
  </body>
</html>
