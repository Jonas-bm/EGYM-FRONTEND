<mat-dialog-content>
  <p>¿Está seguro de eliminar?</p>
  <div class="d-flex justify-content-center gap-3">
    <button mat-raised-button color="primary" (click)="confirmar(true)" [ngStyle]="{ 'background-color': '#adad42', 'color': '#fff'}">Si</button>
    <button mat-raised-button color="warn" (click)="confirmar(false)" [ngStyle]="{ 'background-color': '#7b7b1e', 'color': '#fff'}">No</button>
  </div>
</mat-dialog-content>
