<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <br>
    <div class="container px-5">
      <h1 style="text-align: center; color: #7b7b1e;" class="color" >
        Lista de Calificaciones
      </h1>

      <mat-form-field>
        <input matInput (keyup)="filtrar($event)" placeholder="Buscar" autocomplete="off">
      </mat-form-field>

      <div class="mat-elevation-z8 container">
  <table mat-table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="header-border"> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="header-border"> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="puntuacion" class="header-border">
      <th mat-header-cell *matHeaderCellDef class="header-border"> Puntuacion </th>
      <td mat-cell *matCellDef="let element"> {{element.puntuacion}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="comentario" >
      <th mat-header-cell *matHeaderCellDef class="header-border"> Comentario </th>
      <td mat-cell *matCellDef="let element"> {{element.comentario}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones1" >
      <th mat-header-cell *matHeaderCellDef class="header-border"> Editar </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button [ngStyle]="{ 'background-color': '#adad42', 'color': '#fff' }"  [routerLink]="['edicion', element.id]"><i class="bi bi-pencil fs-4" ></i></button>
      </td>
    </ng-container>
    //button eliminar
    <ng-container matColumnDef="acciones2" >
      <th mat-header-cell *matHeaderCellDef class="header-border" class="header-border">Eliminar</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button [ngStyle]="{ 'background-color': '#7b7b1e', 'color': '#fff' }" (click)="confirm(element.id)">
          <span class="material-icons">delete</span>
        </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 15, 20]" showFirstLastButtons aria-label="Select page of periodic elements" [length]="totalItems"></mat-paginator>
      </div>
      <div style="text-align: center;" class="mt-5">
        <button  mat-raised-button [ngStyle]="{ 'background-color': '#adad42', 'color': '#fff'}"routerLink="/calificaciones/new">Agregar</button>
      </div>
<br>
</div>
</body>
</html>
