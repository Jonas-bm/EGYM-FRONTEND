<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <br>
    <div class="container">
      <h1 style="text-align: center; color: black;" class="color" >
        Listar Calificaciones
      </h1>
      <div>
        <mat-form-field>
          <input matInput (keyup)="filtrar($event)" placeholder="Buscar" autocomplete="off">
        </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="puntuacion">
      <th mat-header-cell *matHeaderCellDef> Puntuacion </th>
      <td mat-cell *matCellDef="let element"> {{element.puntuacion}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="comentario">
      <th mat-header-cell *matHeaderCellDef> Comentario </th>
      <td mat-cell *matCellDef="let element"> {{element.comentario}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones1">
      <th mat-header-cell *matHeaderCellDef class="header-border"> Editar </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button [ngStyle]="{ 'background-color': '#ffd700', 'color': '#242424' }"  [routerLink]="['edicion', element.id]"><i class="bi bi-pencil fs-4" ></i></button>
      </td>
    </ng-container>

    //button eliminar
    <ng-container matColumnDef="acciones2">
      <th mat-header-cell *matHeaderCellDef class="header-border">Eliminar</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button [ngStyle]="{ 'background-color': '#ffd700', 'color': '#242424' }" (click)="confirm(element.id)">
          <span class="material-icons">delete</span>
        </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <br>
  <div style="text-align: center;">
    <button mat-button color="warn"routerLink="/calificaciones/edicion/id">Agregar</button>
  </div>
</div>
<br>

</div>
</body>
</html>
