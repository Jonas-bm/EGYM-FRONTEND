<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <br>
  <br>
  <div class="container">
    <div style=" text-align: center; color: #7b7b1e;" class="color">
      <h1>Nutricionistas con citas el dia de hoy</h1>
      <br>
    </div>



    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="Nutricionista">
        <th mat-header-cell *matHeaderCellDef> Nutricionista </th>
        <td mat-cell *matCellDef="let element"> {{element.nombreNutricionista}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Nro_citas_hoy">
        <th mat-header-cell *matHeaderCellDef> Nro_citas_hoy </th>
        <td mat-cell *matCellDef="let element"> {{element.citacountxdate}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</body>
</html>
