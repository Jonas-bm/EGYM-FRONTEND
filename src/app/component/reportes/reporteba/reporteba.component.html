<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <br>
  <div class="container">
    <div style=" text-align: center; color: #7b7b1e;" class="color">
      <h1>RANKING DE NUTRICIONISTAS CON M√ÅS CITAS</h1>
      <br>
    </div>



    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="Nutricionista">
        <th mat-header-cell *matHeaderCellDef> Nutricionista </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre_nutricionista}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef> telefono </th>
        <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="nro_citas">
        <th mat-header-cell *matHeaderCellDef> nro_citas </th>
        <td mat-cell *matCellDef="let element"> {{element.citaCountxNutri}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</body>
</html>
