<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container" style="text-align:center;">
    <h1 class="text-center">Registro de Nutricionistas</h1>
    <form [formGroup]="form" (submit)="aceptar()">

      <mat-form-field class="example-full-width">
        <mat-label>id</mat-label>
        <input matInput placeholder="id" formControlName="id" required>
      </mat-form-field>
      <br>

      <mat-form-field class="example-full-width">
        <mat-label>Nombre</mat-label>
        <input matInput placeholder="Nombre" formControlName="nombreNutricionista" required>
      </mat-form-field>
      <br>

      <mat-form-field class="example-full-width">
        <mat-label>Apellidos</mat-label>
        <input matInput placeholder="Apellidos" formControlName="apellidosNutricionista" required>
      </mat-form-field>
      <br>

      <mat-form-field class="example-full-width">
        <mat-label>DNI</mat-label>
        <input matInput placeholder="DNI" formControlName="dni" required>
      </mat-form-field>
      <br>

      <mat-form-field class="example-full-width">
        <mat-label>Telefono</mat-label>
        <input matInput placeholder="Telefono" formControlName="telefono" required>
      </mat-form-field>
      <br>

      <mat-form-field appearance="fill">
        <mat-label>Sexo</mat-label>
        <mat-select formControlName="sexo">
          <mat-option value="Masculino">Masculino</mat-option>
          <mat-option value="Femenino">Femenino</mat-option>
        </mat-select>
      </mat-form-field>
      <br>

      <mat-form-field class="example-full-width">
        <mat-label>Descripcion</mat-label>
        <input matInput placeholder="Descripcion" formControlName="Descripcion">
      </mat-form-field>
      <br>

      <mat-form-field appearance="fill">
        <mat-label>Disponibilidad</mat-label>
        <mat-select formControlName="Estado">
          <mat-option value="Disponible">Disponible</mat-option>
          <mat-option value="Ocupado">Ocupado</mat-option>
        </mat-select>
      </mat-form-field>
      <br>

      <div class="d-flex justify-content-center gap-4">
        <button mat-raised-button [ngStyle]="{ 'background-color': '#ffd700', 'color': '#242424' }" >Aceptar</button>
        <br>
        <button mat-raised-button [ngStyle]="{ 'background-color': '#ffd700', 'color': '#242424' }" routerLink="/nutricionista">Cancelar</button>
        <br>
      </div>
      <p>{{mensaje}}</p>
      <br>

    </form>
  </div>
</body>

</html>
