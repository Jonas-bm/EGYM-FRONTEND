<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <br>
  <div class="container">
    <h1 style="text-align: center; color: white;" class="color" >
      Lista de Nutricionistas
    </h1>
  <div class="container" style="text-align:left;">

    <mat-form-field>
      <input matInput (keyup)="filtrar($event)" placeholder="Buscar" autocomplete="off">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="id">

        <th mat-header-cell *matHeaderCellDef class="header-border"> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef class="header-border"> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombreNutricionista}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Apellidos">
        <th mat-header-cell *matHeaderCellDef class="header-border"> Apellidos </th>
        <td mat-cell *matCellDef="let element"> {{element.apellidosNutricionista}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="DNI">
        <th mat-header-cell *matHeaderCellDef class="header-border"> DNI </th>
        <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
      </ng-container>

      <ng-container matColumnDef="Telefono">
        <th mat-header-cell *matHeaderCellDef class="header-border"> Telefono </th>
        <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
      </ng-container>
      <ng-container matColumnDef="Sexo">
        <th mat-header-cell *matHeaderCellDef class="header-border"> Sexo </th>
        <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
      </ng-container>

      <ng-container matColumnDef="Descripcion">
        <th mat-header-cell *matHeaderCellDef class="header-border"> Descripcion </th>
        <td mat-cell *matCellDef="let element"> {{element.Descripcion}} </td>
      </ng-container>

      <ng-container matColumnDef="Disponibilidad">
        <th mat-header-cell *matHeaderCellDef class="header-border"> Disponibilidad </th>
        <td mat-cell *matCellDef="let element"> {{element.Estado}} </td>
      </ng-container>

      <ng-container matColumnDef="Accion01">
        <th mat-header-cell *matHeaderCellDef class="header-border"> Editar </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button [ngStyle]="{ 'background-color': '#ffd700', 'color': '#242424' }"  [routerLink]="['edicion', element.id]"><i class="bi bi-pencil fs-4" ></i></button>
        </td>
      </ng-container>

      <ng-container matColumnDef="Accion02">
        <th mat-header-cell *matHeaderCellDef class="header-border"> Eliminar </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button [ngStyle]="{ 'background-color': '#ffd700', 'color': '#242424' }" (click)="confirm(element.id)">
            <span class="material-icons">delete</span>
          </button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 15, 20]" showFirstLastButtons aria-label="Select page of periodic elements" [length]="totalItems"></mat-paginator>
        <br>
    <div style="text-align: center;">
      <button mat-raised-button [ngStyle]="{ 'background-color': '#ffd700', 'color': '#242424'}"  routerLink="/nutricionista/new">Agregar</button>
    </div>
  </div>

</div>
</body>

</html>
