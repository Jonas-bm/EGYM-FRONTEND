<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <br>
    <div class="container px-5 py-2">
      <h1 style="text-align: center; color: #7b7b1e;" class="color">
        Cita Nutricionista
      </h1>

      <div class="mat-elevation-z8 container" style="text-align:left;">

      <table mat-table [dataSource]="dataSource">
        <!--- Note that these columns can be defined in any order.
             The actual rendered columns are set as a property on the row definition" -->
        <!-- Position Column -->
        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef class="header-border">Codigo</th>

          <td mat-cell *matCellDef="let element">{{ element.idCitaNutricionista }}</td>
        </ng-container>

        <ng-container matColumnDef="alumno">
          <th mat-header-cell *matHeaderCellDef> Alumno </th>
          <td mat-cell *matCellDef="let element"> {{element.alumno.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="nutricionista">
          <th mat-header-cell *matHeaderCellDef> Nutricionista </th>
          <td mat-cell *matCellDef="let element"> {{element.nutricionista.nombreNutricionista}} </td>
        </ng-container>

        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef class="header-border">Fecha de la Cita</th>

          <td mat-cell *matCellDef="let element">{{ element.fecha| date:'dd/MM/yyyy'}}</td>
        </ng-container>

        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef class="header-border">Descripcion</th>

          <td mat-cell *matCellDef="let element">{{ element.descripcion}}</td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="accion01">
          <th mat-header-cell *matHeaderCellDef class="header-border"> Editar </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button [ngStyle]="{ 'background-color': '#adad42', 'color': '#fff' }"  [routerLink]="['edicion', element.id]"><i class="bi bi-pencil fs-4" ></i></button>
          </td>
        </ng-container>

        <ng-container matColumnDef="accion02">
          <th mat-header-cell *matHeaderCellDef class="header-border"> Eliminar </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button [ngStyle]="{ 'background-color': '#7b7b1e', 'color': '#fff' }" (click)="confirm(element.id)">
              <span class="material-icons">delete</span>
            </button>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 15, 20]" showFirstLastButtons aria-label="Select page of periodic elements" [length]="totalItems"></mat-paginator>
    </div>
    <div style="text-align: center;" class="my-5">
      <button mat-raised-button [ngStyle]="{ 'background-color': '#adad42', 'color': '#fff'}"  routerLink="/citaNutricionistas/nuevo">Agregar</button>
    </div>
    </div>
  </body>
</html>
